<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshHarvest Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Custom Modal Message Box -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <div class="main-container">
        <div>
            <h1 class="form-heading">Welcome Back</h1>
            <p class="form-subheading">Log in to your account</p>
        </div>

        <form id="loginForm">
            <div id="loginStatusMessage" class="status-message" style="display: none;"></div>
            
            <div class="form-field">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" id="login-email" name="email" required placeholder="you@example.com" class="form-input">
            </div>

            <div class="form-field">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="••••••••" class="form-input">
            </div>
            
            <button type="submit" class="form-submit">Sign In</button>
        </form>

        <div class="text-center text-sm text-gray-500">
            Forgot your password? <a href="forgot_password.html" class="form-link">Reset here</a>
        </div>
        <div class="text-center text-sm text-gray-500 mt-2">
            Don't have an account? <a href="signup.html" class="form-link">Create one</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginStatusMessage = document.getElementById('loginStatusMessage');
        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeButton = document.querySelector('.close-button');

        // Function to show the custom modal
        function showCustomModal(message) {
            modalMessage.textContent = message;
            customModal.style.display = 'block';
        }

        // Close the modal when the close button is clicked
        closeButton.addEventListener('click', () => {
            customModal.style.display = 'none';
        });

        // Close the modal when the user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target === customModal) {
                customModal.style.display = 'none';
            }
        });

        // Function to show messages below the form
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(loginStatusMessage, data.message + ' Redirecting...', 'success');
                    
                    // Save user data (e.g., in localStorage) to use in dashboards
                    const user = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(user));

                    setTimeout(() => {
                        if (user.userType === 'farmer') {
                            window.location.href = 'farmer_dashboard.html';
                        } else if (user.userType === 'customer') {
                            window.location.href = 'customer_dashboard.html';
                        } else {
                            window.location.href = 'landingpage.html';
                        }
                    }, 1500);
                } else {
                    showMessage(loginStatusMessage, data.message, 'error');
                }
            } catch (error) {
                console.error('Network or server error:', error);
                showMessage(loginStatusMessage, 'Failed to connect to the server. Please check the backend.', 'error');
            }
        });
    </script>
</body>
</html>
